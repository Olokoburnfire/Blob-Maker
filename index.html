<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script src="./app.js" defer></script>
  <title>Blob Maker</title>
</head>
<body>
  <main class="wrapper">
    <section class="output">
      <div id="blob"></div>
    </section>
    <section class="dimensions">
      <div>
        <label for="blob-height">
          Height
        </label>
        <input type="number" name="blob-height" value="200" id="blob-height">
      </div>
      <div>
        <label for="blob-width">
          Width
        </label>
        <input type="number" name="blob-width" value="200" id="blob-width">
      </div>
    </section>
    <section class="slider">
      <input type="range" name="" value="30" id="">
      <input type="range" name="" value="80" id="">
      <input type="range" name="" value="60" id="">
      <input type="range" name="" value="40" id="">
    </section>
    <input type="text" name="css-code" id="css-code" readonly>
    <button id="copy">Copy</button>
  </main>
  
</body>
</html>
